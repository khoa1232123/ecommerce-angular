<div class="seller-auth">
    <div class="sign-up">
        <h1>Seller sign up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input type="text" name="email" placeholder="Email..." class="form-input" ngModel>
            <input type="text" name="username" placeholder="Username..." class="form-input" ngModel>
            <input type="password" name="password" placeholder="Password..." class="form-input" ngModel>
            <button class="form-button">Sign up</button>
        </form>
    </div>
</div>
